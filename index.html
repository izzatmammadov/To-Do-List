<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>To-Do List</title>
    <link rel="icon" href="./images/to_do_icon.png" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <div class="todo-app">
        <div class="title-div">
          <img src="./images/to_do_icon.png" alt="ToDo" />
          <h1>To-Do List</h1>
        </div>
        <div class="inner-container">
          <input type="text" id="input-box" placeholder="Add your text..." />
          <button onclick="addTask()">Add</button>
        </div>
        <p id="message">You must write something!</p>
        <ul id="list">
          <div>
            <button class="clear-btn">
              Clear All <img src="./images/trash.png" alt="Trash" />
            </button>
          </div>
        </ul>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
